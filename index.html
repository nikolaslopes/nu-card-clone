<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NU CARD CLONE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: rgb(36, 36, 36);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-family: 'Sans Open', sans-serif;
      font-weight: 700;
    }

    main {
      background: #820AD1;
      font-family: 'Arial', sans-serif;
      padding: 1em;
      border-radius: 10px;
      width: 15em;
      height: 25em;
      box-shadow: 5px 8px 8px #000;
    }

    img[alt=mastercard-logo] {
      width: 30%;
    }

    img[alt=chip-logo] {
      width: 40%;
      transform: rotate(90deg);
    }

    footer img {
      width: 35%;
    }

    article {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    header {
      height: 70%;
    }

    .box-img {
      display: flex;
      align-items: flex-start;
    }

    footer {
      height: 30%;
    }

    footer p {
      margin-left: 1em;
    }

  </style>

</head>
  <body>
    <h1>Nikolas Lopes XD</h1>
      </br>
    <main>
      <article>
        <header>
          <div class="box-img">
            <img src="./assets//images/mc-logo.svg" alt="mastercard-logo">
            <img src="./assets//images/chip.png" alt="chip-logo">
          </div>
        </header>

        <footer>
          <p>Nikolas Lopes</p>
          <img src="./assets//images/nubank-logo.svg" alt="nubank-logo">
        </footer>
      </article>
    </main>
  </body>
</html>
